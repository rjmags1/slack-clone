interface Node {
    id: ID!
}

type Query {
    workspacesPageData(userId: ID!): WorkspacesPageData
    workspacePageData(userId: ID!): WorkspacePageData
    validUserEmail(
        email: String!
    ): ValidationResult
    node(id: ID!): Node
}


type Mutation {
    createWorkspace(
        workspace: WorkspaceInput!,
        creatorId: ID!
    ): Workspace
    createAvatar(
        file: FileInput!
    ): File
}


type Channel implements Group {
    id: ID!
    allowThreads: Boolean!
    allowedPostersMask: Int!
    avatar: File!
    createdAtUTC: String!
    createdBy: User
    description: String
    members(first: Int!, after: ID, filter: UsersFilter): ChannelMembersConnection!
    messages(first: Int!, after: ID, filter: MessagesFilter): MessagesConnection!
    name: String!
    numMembers: Int!
    private: Boolean!
    topic: String
    workspace: Workspace!
}

type ChannelsConnection {
    totalEdges: Int!
    edges: [ChannelsConnectionEdge!]!
    pageInfo: PageInfo!
}

type ChannelsConnectionEdge {
    node: Channel!
    cursor: ID!
}

type ChannelMember {
    id: ID!
    admin: Boolean!
    memberInfo: ChannelMemberInfo!
    user: User!
}

type ChannelMemberInfo {
    enableNotifications: Boolean!
    lastViewedAtUTC: String
    starred: Boolean!
}

type ChannelMembersConnection {
    totalEdges: Int!
    pageInfo: PageInfo!
    edges: [ChannelMembersConnectionEdge!]!
}

type ChannelMembersConnectionEdge {
    cursor: ID!
    node: ChannelMember!
}

type DirectMessageGroup implements Group {
    id: ID!
    createdAtUTC: String!
    name: String!
    members: [DirectMessageGroupMember!]!
    messages(first: Int!, after: ID, filter: MessagesFilter): MessagesConnection!
    workspace: Workspace!
}

type DirectMessageGroupMember {
    id: ID!
    groupId: ID!
    joinedAtUTC: String!
    lastViewedAtUTC: String
    starred: Boolean!
    user: User!
}

type DirectMessageGroupsConnection {
    totalEdges: Int!
    pageInfo: PageInfo!
    edges: [DirectMessageGroupsConnectionEdge!]!
}

type DirectMessageGroupsConnectionEdge {
    cursor: ID!
    node: DirectMessageGroup!
}

type File implements Node {
    id: ID!
    name: String!
    storeKey: String!
    uploadedAt: String!
}

interface Group {
    id: ID!
    createdAtUTC: String!
    workspace: Workspace!
    name: String!
}

type LaterFlag {
    id: ID!
    message: Message!
    status: Int!
}

type Mention {
    id: ID!
    createdAtUTC: String!
    message: Message!
    mentioned: User!
    mentioner: User!
}

type Message {
    id: ID!
    user: User
    content: String!
    createdAtUTC: String!
    draft: Boolean!
    lastEditUTC: String
    files: [File!]
    group: Group!
    isReply: Boolean!
    laterFlag: LaterFlag
    mentions: [Mention!]
    reactions: [ReactionCount!]
    replyToId: ID
    sentAtUTC: String
    threadId: ID
    type: Int!
}

type MessagesConnection {
    totalEdges: Int!
    pageInfo: PageInfo!
    edges: [MessagesConnectionEdge!]!
}

type MessagesConnectionEdge {
    cursor: ID!
    node: Message!
}

type PageInfo {
    startCursor: ID
    endCursor: ID
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
}

type ReactionCount {
    id: ID!
    count: Int!
    emoji: String!
    userReactionId: ID
}

type StarredConnection {
    totalEdges: Int!
    pageInfo: PageInfo!
    edges: [StarredConnectionEdge!]!
}

type StarredConnectionEdge {
    cursor: ID!
    node: Group!
}

type Theme implements Node {
    id: ID!
    name: String!
}

type User implements Node {
    id: ID!
    avatar: File!
    createdAt: String!
    onlineStatus: String!
    personalInfo: UserInfo
    username: String!
}

type UserInfo {
    email: String!
    emailConfirmed: Boolean!
    firstName: String!
    lastName: String!
    userNotificationsPreferences: UserNotificationsPreferences!
    theme: Theme!
    timezone: String!
}

type UserNotificationsPreferences {
    allMessages: Boolean!
    noMessages: Boolean!
    mentions: Boolean!
    dms: Boolean!
    replies: Boolean!
    threadWatch: Boolean!
    notifSound: Int!
    allowAlertsStartTimeUTC: String
    allowAlertsEndTimeUTC: String
    pauseAlertsUntil: String
}

type ValidationResult {
    valid: Boolean!
}

type Workspace implements Node {
    id: ID!
    avatar: File!
    createdAt: String!
    description: String!
    name: String!
    numMembers: Int!
    members(usersFilter: UsersFilter, first: Int!, after: ID): WorkspaceMembersConnection
}

type WorkspaceAdminPermissions {
    admin: User!
    all: Boolean!
    invite: Boolean!
    kick: Boolean!
    adminGrant: Boolean!
    adminRevoke: Boolean!
    grantAdminPermissions: Boolean!
    revokeAdminPermissions: Boolean!
    editMessages: Boolean!
    deleteMessages: Boolean!
}

type WorkspaceMember implements Node {
    id: ID!
    avatar: File
    joinedAt: String!
    title: String!
    user: User!
    workspace: Workspace!
    workspaceMemberInfo: WorkspaceMemberInfo
}

type WorkspaceMemberInfo {
    admin: Boolean!
    owner: Boolean!
    workspaceAdminPermissions: WorkspaceAdminPermissions
    theme: Theme
}

type WorkspaceMembersConnection {
    totalEdges: Int!
    edges: [WorkspaceMembersConnectionEdge!]!
    pageInfo: PageInfo!
}

type WorkspaceMembersConnectionEdge {
    node: WorkspaceMember!
    cursor: ID!
}

type WorkspacePageData implements Node {
    id: ID!
    user(id: ID!): User!
    workspace(id: ID!): Workspace!
    channels(filter: ChannelsFilter!, first: Int!, after: ID): ChannelsConnection!
    directMessageGroups(filter: DirectMessageGroupsFilter!, first: Int!, after: ID): DirectMessageGroupsConnection!
    starred(filter: StarredFilter!, first: Int!, after: ID): StarredConnection!
}

type WorkspacesConnection {
    totalEdges: Int!
    edges: [WorkspacesConnectionEdge!]!
    pageInfo: PageInfo!
}

type WorkspacesConnectionEdge {
    node: Workspace!
    cursor: ID!
}

type WorkspacesPageData implements Node {
    id: ID!
    user(id: ID!): User!
    workspaces(filter: WorkspacesFilter, first: Int!, after: ID): WorkspacesConnection!
}


input ChannelsFilter {
    userId: ID!
    workspaceId: ID!
    sortOrder: Int
    query: String
    with: [UserInput!]
    lastActivityBeforeUTC: String
    lastActivityAfterUTC: String
    createdBeforeUTC: String
    createdAfterUTC: String
}

input DirectMessageGroupsFilter {
    userId: ID!
    workspaceId: ID!
    sortOrder: Int
}

input FileInput {
    name: String!
    storeKey: String!
    uploaderId: ID!
}

input MessagesFilter {
    workspaceId: ID
    receiverId: ID
    senderId: ID
    unread: Boolean
    directMessages: Boolean
    channelMessages: Boolean
    channelIds: [ID!]
    sortOrder: Int
    from: [ID!]
    to: [ID!]
    mentioning: [ID!]
    beforeUTC: String
    afterUTC: String
    query: String
}

input UserInfoInput {
    email: String
    firstName: String
    lastName: String
    themeId: ID
    timezone: String
    notificationsPreferences: UserNotificationsPreferencesInput
}

input UserInput {
    id: ID
    avatarId: ID
    onlineStatus: String
    onlineStatusUntilUTC: String
    userInfo: UserInfoInput
    username: String
}

input UserNotificationsPreferencesInput {
    allMessages: Boolean
    noMessages: Boolean
    mentions: Boolean
    dms: Boolean
    replies: Boolean
    threadWatch: Boolean
    notifSound: ID
    allowAlertsStartTimeUTC: String
    allowAlertsEndTimeUTC: String
    pauseAlertsUntilUTC: String
}

input UsersFilter {
    userId: ID
    workspaceId: ID!
    users: [ID!]
    channels: [ID!]
    joinedAfter: String
    joinedBefore: String
    query: String
    queryTypeMask: Int # 1 - email, 2 - username
}

input StarredFilter {
    userId: ID!
    workspaceId: ID!
}

input WorkspaceInput {
    name: String!
    description: String!
    avatarId: ID
    invitedUserEmails: [String!]
}

input WorkspacesFilter {
    nameQuery: String
    userId: ID!
}
